<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Main container -->
    <main class="container d-flex align-items-center justify-content-center">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="row justify-content-around">

                <!-- User dice -->
                <div class="dice col-4 text-center bg-secondary text-white">
                    <h4>Your dice number is</h4>
                    <h1 id="numUser"></h1>
                </div>

                <!-- Bot dice -->
                <div class="dice col-4 text-center bg-secondary text-white">
                    <h4>Bot dice number is</h4>
                    <h1 id="numBot"></h1>
                </div>
            </div>
            
            <!-- Button to play -->
            <h2 id="myButton" class="btn btn-primary rounded mt-4">Play</h2>
            <h3 class="my-4">Result</h3>

            <!-- JS result -->
            <h1 id="result" class="rounded p-2"></h1>

        </div>

    </main>

    <!-- Link JS -->
    <script src="js/main.js"></script>
</body>
</html>
