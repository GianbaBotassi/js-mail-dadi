<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Main container -->
    <div id="cont" class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="bg-secondary text-white p-3 rounded">Welcome to Boolean email test</h1>
        <div class="col-4 mt-4">

            <!-- Form container -->
            <form class="d-flex flex-column justify-content-center">

                <!-- Inputmail here -->
                <input type="email" id="inputMail" onfocus="this.value=''" placeholder="Enter a valid email">

                <!-- Button to activate function -->
                <div class="text-center mt-4">
                    <div class="rounded btn btn-primary" id="myButton">Login</div>
                </div>
            </form>
        </div>

        <!-- Output message -->
        <h1 id="message" class="mt-4 p-2 rounded col-6 mx-auto text-center"></h1>
    </div>

    <!-- Link Js -->
    <script src="js/main.js"></script>
</body>
</html>
